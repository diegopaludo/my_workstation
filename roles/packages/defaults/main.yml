# Pacotes que serão removidos via 'purge'.
pkg_purge:
  # Xubuntu-desktop
  - gmusicbrowser
  - gnumeric
  - mousepad
  - pidgin
  # "Command not found"
  - command-not-found
  - command-not-found-data
  - python3-commandnotfound
  - sessioninstaller
  # Outros
  - xul-ext-ubufox

# Pacotes extras, para flexibilidade.
# pkg_extra:
#   - foo
#   - bar
pkg_extra:
  - libappindicator1
  - libindicator3-7
  - libappindicator3-1
  - libavahi-compat-libdnssd1
  - libqt5core5a
  - libqt5gui5
  - libqt5network5
  - libqt5widgets5
