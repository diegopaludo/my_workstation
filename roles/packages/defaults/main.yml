  - ca-certificates
  - cryptsetup
  - curl
  - dirmngr
  - dkms
  - docker-ce
  - exo-utils
  - less
  - screen
  - software-properties-common
  - tmux
  - tree
  - wget
  - xbacklight

pkg_dev:
